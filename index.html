<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <STYle>
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>  
    

    <form id="gradeForm">
        <h2>Grade Calculator</h2>            
        <input type="number"  id="grade1" name="grade1" placeholder="Enter grade for subject 1"   required><br><br>
        
        <input type="number"  id="grade2" name="grade2" placeholder="Enter grade for subject 2"  required><br><br>
        
        <input type="number"  id="grade3" name="grade3" placeholder="Enter grade for subject 3"  required><br><br>
        
        <input type="number"  id="grade4" name="grade4" placeholder="Enter grade for subject 4"  required><br><br>
        
        <button type="button" id="Button">Calculate Average</button>
    </form>

    <div id="result"></div>

    <script>

            document.getElementById("Button").addEventListener("click", calculateAverage);

        function calculateAverage() {
            // input values
            let grade1 = parseInt(document.getElementById('grade1').value);
            let grade2 = parseInt(document.getElementById('grade2').value);
            let grade3 = parseInt(document.getElementById('grade3').value);
            let grade4 = parseInt(document.getElementById('grade4').value);

            // Calculating average
            let average = (grade1 + grade2 + grade3 + grade4) / 4;

            
            let result;
            if (average >= 50) {
                result = `Congratulations! Raees Ahmed (BC210410414)   You have passed with an average of ${average.toFixed(2)}%`;
            } else {
                result = `Unfortunately, Raees Ahmed (BC210410414)  you have failed with an average of ${average.toFixed(2)}%`;
            }

            
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
